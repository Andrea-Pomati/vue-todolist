<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Todolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> 
    
    <div id="app">

    <h1>
      To Do List
    </h1>

    <hr>

    <ul id="todo-list">
     

      <li v-for="(todo, index) in todos">

        <span @click="toggleTodo(todo)" :style="todo.done == true ? {textDecoration: 'line-through', color: 'red', fontStyle: 'italic', opacity: 0.4} : ''" class="todo-text">{{ todo.text }}</span> - <span class="delete" @click="deleteTodo(index)"> &cross; </span>

      </li>
    </ul>

    <hr>

    <input  @keyup.enter="addTodo()" type="text" v-model="newTodo.text" placeholder="Inserisci il testo">
    <button @click="addTodo()">Aggiungi alla lista</button>

  </div>





















    <script src="js/script.js"></script>
</body>
</html>
